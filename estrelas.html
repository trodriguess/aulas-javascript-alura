<meta charset="UTF=8">

<h1>JOGO DE ADVINHAÇÃO</h1>

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(paramentro){
		document.write(paramentro);
	}

	for (var linha = 1; linha <= 3; linha++){
		for(var coluna = 1; coluna <= 10; coluna++){
			mostra("*");
		}
		pulaLinha();
	}
	


</script>
