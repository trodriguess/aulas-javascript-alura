<meta charset="UTF=8">

<h1>JOGO DE ADVINHAÇÃO</h1>

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(paramentro){
		document.write(paramentro);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com um ano limite: "))

	var anoCopa = 1930;

	
	while (anoCopa <= limite){
		mostra("Teve copa em " + anoCopa);
		anoCopa += 4;
	}

	




	

	


</script>
