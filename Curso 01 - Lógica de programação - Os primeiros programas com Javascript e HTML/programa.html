<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(parametro){
		document.write(parametro);
		pulaLinha();
	}

	var ano = 2021;
	mostra("Flávio tem " + (ano - 1977) + " anos");
	mostra("Joaquim tem " + (ano - 1996) + " anos");

	ano = 2022;
	mostra("Barney tem " + (ano - 1976) + " anos");
	pulaLinha();

	var idadeFlavio = 44;
	var idadeJoaquim = 25;
	var idadeBarney = 46;

	var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
	mostra("A média das idades é " + Math.round(media));
	pulaLinha();

	var nome = 'Flavio';
	mostra("A idade de " + nome + " é " + idadeFlavio);
	pulaLinha();

</script>
