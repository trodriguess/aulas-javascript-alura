<meta charset="UTF=8">

<h1>JOGO DE ADVINHAÇÃO</h1>

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(paramentro){
		document.write(paramentro);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	//console.log(numeroPensado);
	var chute = parseInt(prompt("Digite seu chute: "));
	var tentativas = 1;

	while (tentativas <=3){
		mostra("Tentativa " + tentativas);
		if(chute == numeroPensado){
			mostra(" : Você acertou! Parabéns!");
			break;
		}
		if(chute != numeroPensado){
			if (tentativas != 3){
				mostra(" : Você errou! Tente novamente!");
			}
			else{
				mostra(" : Você errou! Fim de jogo.");
				break;
			}
		}
		chute = parseInt(prompt("Digite seu chute: "));
		tentativas++;
}

	mostra("O número pensado pelo sistema foi: " + numeroPensado);


	

	


</script>
