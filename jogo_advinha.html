<meta charset="UTF=8">

<h1>JOGO DE ADVINHAÇÃO</h1>

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(paramentro){
		document.write(paramentro);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	//console.log(numeroPensado);
	var chute = parseInt(prompt("Digite seu chute: "));

	if(chute == numeroPensado){
		mostra("Você acertou!");
	}

	if (chute != numeroPensado){
		mostra("Você errou!");
	}

	mostra("O número pensado pelo sistema foi: " + numeroPensado);


	

	


</script>
